<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="">
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="audio-65" src="sounds/clap.wav"></audio>
  <audio id="audio-83" src="sounds/hihat.wav"></audio>
  <audio id="audio-68" src="sounds/kick.wav"></audio>
  <audio id="audio-70" src="sounds/openhat.wav"></audio>
  <audio id="audio-71" src="sounds/boom.wav"></audio>
  <audio id="audio-72" src="sounds/ride.wav"></audio>
  <audio id="audio-74" src="sounds/snare.wav"></audio>
  <audio id="audio-75" src="sounds/tom.wav"></audio>
  <audio id="audio-76" src="sounds/tink.wav"></audio>

  <script>
    window.addEventListener('keydown', music => {
      let song = "";
     switch(music.keyCode){
       case 65:
       song = document.getElementById("audio-65");
       song.play();
       break;
       case 83:
       song = document.getElementById("audio-83");
       song.play();
       break;
       case 68:
       song = document.getElementById("audio-68");
       song.play();
       break;
       case 70:
       song = document.getElementById("audio-70");
       song.play();
       break;
       case 71:
       song = document.getElementById("audio-71");
       song.play();
       break;
       case 72:
       song = document.getElementById("audio-72");
       song.play();
       break;
       case 74:
       song = document.getElementById("audio-74");
       song.play();
       break;
       case 75:
       song = document.getElementById("audio-75");
       song.play();
       break;
       case 76:
       song = document.getElementById("audio-76");
       song.play();
       break;
     }
    });
  </script>
</body>

</html>
